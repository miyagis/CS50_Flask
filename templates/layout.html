<!DOCTYPE html>
<html>
  <head>
    <title>Neil Breen</title>
    <meta charset="utf-8">
    <!-- tell IE to use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- set the page width to the size of the device and zoom lvl to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap CDN (Content Delivery Network) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  </head>
  <body>

    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>{{ page_title }}</h1>
      <p id="header_quote">{{ quote }}</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="main">N.B.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Films</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="twisted_pair">Twisted Pair</a>
              <a class="dropdown-item" href="pass_thru">Pass Thru</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {% block body %}
      {% endblock %}
    </main>

    <footer class="footer">
      <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Neil Breen - 2018</p>
      </div>
    </footer>

    <!-- jQuery, Popper.js and JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
